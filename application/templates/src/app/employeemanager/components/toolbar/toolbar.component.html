    <mat-icon>menu</mat-icon>
  </button>
  <span>Employee Manager - Sample CRUD demo using angular and material design</span>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu">

  </mat-menu>

  
</mat-toolbar>
